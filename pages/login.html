</head>

<body>
    <div class="slider">
        <ul>
            <li>
                <a href="#"><img src="../images/images-denglu/bg1111.jpg" alt=""></a>
            </li>
            <!-- <li><a href="#"><img src="../images/images-denglu/bg1.png" alt=""></a></li>

        </div> -->
    </div>
    <script src="../lib/jquery-1.12.4.js"></script>
    <script src="../js/login.js"></script>

    <div class="fly">
        <div class="fly_a">
            <p>简体中文&nbsp;</p>
            <p>&nbsp;|&nbsp;</p> &nbsp;
            <p>&nbsp;English&nbsp;</p>
        </div>
    </div>

    <div class="log">
        <div class="log_top">
            <div class="log_top_left">登录玩美通行证</div>

        </div>
        <div class="log_con">
            <input type="text" class="bbr input-xfat input-xlarge" placeholder="电子邮件地址/手机号">
            <input type="password" class="input-xfat input-xlarge" placeholder="输入您的密码">
            <input id="agree" name="m1" type="checkbox" checked>
            <span class="jz">记住账号</span>
            <div class="zh"></div>
            <div class="mm"></div>
            <button>登录</button>
            <div class="txz"><a href="zhuceyemian.html" target="_blank">创建新的完美通行证</a></div>
            <div class="f_mm"> 忘记密码？</div>
            <div class="f_txz">忘记完美通行证？</div>
        </div>
        <div class="f_sm">切换&nbsp;/&nbsp;登录</div>
        <div class="log_code"></div>

    </div>
    <script src="../lib/jquery-1.12.4.js"></script>
    <script>
        $('.f_sm').click(function() {

            $('.log_con').toggleClass('hide');
            $('.log_code').toggleClass('show');

        })
        var bt = document.querySelector('.bbr')
        var l1 = $('.bbr').val().length
        if (l1 < 6) {

            $('button').css('cursor', 'not-allowed')
            $('button').css('background', '#ccc')
        }
        bt.oninput = function() {
            // console.log(bt)

            var l1 = $('.bbr').val().length
            if (l1 < 6) {

                $('button').css('cursor', 'not-allowed')
                $('button').css('background', '#ccc')
            } else {
                $('button').css('cursor', '')
                $('button').css('background', '')
            }
        }
    </script>
</body>
